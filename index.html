<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB LEARN PAGE</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Login Form</legend>
            <label for="fname">Firstname</label>
            <input type="text" name="fname" id="fname" placeholder="Firstname"><br><br>
            <label for="lname">Lastname</label>
            <input type="text" name="lname" id="lname" placeholder="Lastname"><br><br>
            <label for="">GENDER</label>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender">
            <label for="">Male</label>
            <input type="radio" id="male" name="gender">
            <br><br>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="email_address">
            <br><small>Email is confidential</small>
            <br><br>
            <label for="pass">Password</label>
            <input type="password" id="pass" placeholder="password">
            <br><small>use 8-12 character</small>
            <br><small>Use both lower and upperCase character</small>
            <br><small>Use Symbols e.g : @!##$#$^*&*(@)</small>
            <br><small>N:B; Password are highly protected</small>
            <br><br>
            <input type="submit" value="SignUp">

        </fieldset>
    </form>
</body>
</html>
